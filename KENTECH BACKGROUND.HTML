<style>
/* Reset some default styles and set the background color */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #aaabe2;
}
/* Style the header and navigation menu */
header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #fff;
}

/* Style the hero section */
.hero {
  text-align: center;
  padding: 100px 0;
}

.hero h1 {
  font-size: 36px;
}

.hero p {
  font-size: 18px;
}

.hero a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}

/* Style the services section */
.services {
  text-align: center;
  padding: 50px 0;
}

.services h2 {
  font-size: 24px;
}

/* Style the contact section and form */
.contact {
  text-align: center;
  padding: 50px 0;
}

.contact h2 {
  font-size: 24px;
}

.contact form {
  max-width: 400px;
  margin: 0 auto;
  text-align: left;
}

.contact label {
  display: block;
  margin-top: 10px;
}

.contact input,
.contact textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
}

.contact button {
  display: block;
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 5px;
}

/* Style the footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}
